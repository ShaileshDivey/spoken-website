{% extends 'base.html' %}
{% block search %}{% endblock %}
{% block content %}
<div class="modal fade" id="invalidModal" tabindex="-1" role="dialog" aria-labelledby="invalidModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="invalidModalLabel">Invalid User/Email</h4>
      </div>
      <div class="modal-body">
        {% if notregistered == 1 %}
        Please enter a proper email address.
        {% endif %}
      </div>
    </div>
  </div>
</div>

<form class="col-lg-12" method="post">
  <h4 class="page-title">
    Verify Email Id :
  </h4>
  {% csrf_token %}
  {{ message }}
  <hr>
  <div class="input-group">
    <input style="" class="form-control input-lg" placeholder="Enter the email address you used for registration" type="text" id="email" name=email required>
    <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">Verify</button></span>
  </div>
</form>
{% endblock %}

{% block jsblock %}
<script>
$(document).ready(function(){
  notreg = "{{ notregistered }}";
  if(notreg == "1"){
    $("#invalidModal").modal();
  }
});
</script>
{% endblock %}
